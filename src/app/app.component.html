<mat-toolbar color="primary">
  <button type="button" aria-label="Toggle sidenav" mat-mini-fab (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <div fxLayout="column" fxLayoutAlign="center start" style="margin-left: 8px;">
    <span style="font-size: 10px; height: 16px; font-weight: 100;">HCP Training </span>
    <span *ngFor="let breadcrumb of breadcrumbs$ | async">{{ breadcrumb.label }}</span>
  </div>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer [mode]="getSidenavMode()" [opened]="getSidenavOpened()" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/'>
        <mat-icon>home</mat-icon>
        Home
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
